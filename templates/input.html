<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Diabetes Test</title>
  </head>
  <body>
    <h1>Select Laboratory Tests</h1>
    <form action="/predict" method="post">
      <label for="test_select">Select Laboratory Tests:</label>
      <select id="test_select" name="selected_test" multiple>
        <option value="Fasting Blood Sugar (mg/dL)">Fasting Blood Sugar (mg/dL)</option>
        <option value="OGTT (2-Hour) (mg/dL)">OGTT (2-Hour) (mg/dL)</option>
        <option value="HbA1c (%)">HbA1c (%)</option>
      </select><br><br>
      <div id="result_inputs"></div><br><br>
      <input type="submit" value="Submit">
    </form>

    <script>
      document.getElementById('test_select').addEventListener('change', function() {
        var selectedTests = this.selectedOptions;
        var resultInputs = document.getElementById('result_inputs');
        resultInputs.innerHTML = '';
        for (var i = 0; i < selectedTests.length; i++) {
          var label = document.createElement('label');
          label.textContent = selectedTests[i].textContent + ': ';
          var input = document.createElement('input');
          input.type = 'number';
          input.step = '0.01';
          input.name = 'test_result';
          resultInputs.appendChild(label);
          resultInputs.appendChild(input);
          resultInputs.appendChild(document.createElement('br'));
        }
      });
    </script>
  </body>
</html>
